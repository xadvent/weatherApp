<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id="header">
        <h1>Weather Application</h1>
    </div>
    <div id="container">
        <div class="location">
            <h2 id="city-name"></h2>
            <p id="date"></p>
            <p id="time"></p>
        </div>
        <div class="search">
            <input id="searchBar" type="text" placeholder="Enter a city name">
            <button id="search">Search</button>
            <div id="error"></div>
        </div>
        <div class="temperature">
            <h2>Currently</h2>
            <img id="icon" src="" alt="Weather Icon">
            <h3 id="temp"></h3>
            <p id="description"></p>
            <h3>Feels like: <span id="feelsLike"></span></h3>
        </div>
        <div class="description">
            <h2>Description</h2>
        </div>
    </div>
</body>

</html>
