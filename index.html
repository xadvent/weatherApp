<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <div id="header">
        <h1>Weather Application</h1>
    </div>
    <div id="container">
        <form action="#" id="searchForm" class="search">
            <div id="searchDiv">
                <input id="searchBar" type="text" placeholder="Enter a city name">
                <button type="submit" id="search">Search</button>
                <div id="error"></div>
                <div id="time"></div>
            </div>
        </form>
        <div class="location">
            <h2 id="city-name"></h2>
            <p id="date"></p>
            <p id="time"></p>
        </div>
        <div class="temperature">
            <h2>Currently</h2>
            <div class="temp-group">
                <img id="icon" src="" alt="Weather Icon">
                <div>
                    <h2 id="temp"></h2>
                    <h4 id="description"></h4>
                </div>
            </div>
            <h3>Feels like: <span id="feelsLike"></span></h3>
        </div>
        <div class="description">
            <h2>Description</h2>
            <div class="description-item">Wind: <span id="wind"></span></div>
            <div class="description-item">Humidity: <span id="humidity"></span></div>
            <div class="description-item">UV Index: <span id="uv"></span></div>
            <div class="description-item">Visibility: <span id="visibility"></span></div>
        </div>
    </div>
</body>

</html>
